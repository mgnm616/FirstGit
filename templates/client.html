<!DOCTYPE html> 
<html lang="ru"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Температура датчика LM75A</title> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
</head> 
<body> 
    <h1>Текущая температура</h1> 
    <p id="temperature">Загрузка...</p> 
 
    <script> 
        function fetchTemperature() { 
            $.ajax({ 
                url: '/temperature', 
                method: 'GET', 
                success: function(response) { 
                    if (response.temperature) { 
                        $('#temperature').text(response.temperature); 
                    }  
                }, 
            }); 
        } 
 
        setInterval(fetchTemperature, 300); 
        fetchTemperature();
    </script> 
</body> 
</html>
